steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/life-calendar-frontend/$COMMIT_SHA",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/life-calendar-frontend/$COMMIT_SHA"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "life-calendar-frontend",
        "--image",
        "gcr.io/$PROJECT_ID/life-calendar-frontend/$COMMIT_SHA",
        "--region",
        "asia-northeast1",
      ]

images:
  - "gcr.io/$PROJECT_ID/life-calendar-frontend/$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
